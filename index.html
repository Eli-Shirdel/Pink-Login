<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="CSS.css" rel="stylesheet">
    <link href="css/all.css" rel="stylesheet"> 
    <title>Purple</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div id="formHolder">
        <form id="SignInForm" onsubmit="return false;" >
            <fieldset>                
                <h1>Sign In</h1>
                        <div class="user fields">
                            <span id="iconm" class="fa fa-user"></span>
                            <input id="firstName" type="username" placeholder="First Name" >
                        </div>

                        <div class="user fields">
                            <span id="iconm" class="fa fa-user"></span>
                            <input id="lastName" type="text"  placeholder="Last Name" >
                        </div>

                        <div class="user fields">
                            <span id="iconm" class="fa fa-envelope"></span>
                            <input id="email" type="email"  placeholder="Em@il" >
                        </div>
                        
                        <div class="user fields">
                            <span id="iconm" class="fa fa-unlock-alt "></span>
                            <input id="passWord" type="password"  placeholder="PassWord" onkeypress="passwordCountFun()" >
                            <span id="passWordError"></span>
                        </div>

                <button class="endButton"  id="signIn" onclick="SignInFunc()" >Sign In</button>
                <button class="endButton"  id="signUp" onclick="SignUpFunc()" >Sign Up</button>
            </fieldset>
        </form>
     <!------------------------------------------------------------------------------------------->
        <form id="SignUpForm" style="display: none;">
            <fieldset >                
                <h1>Sign Up</h1>
                <div class="user fields">
                    <span id="iconm" class="fa fa-user"></span>
                    <input id="firstName" type="username" placeholder="Full Name" >
                </div>

                <div class="user fields">
                    <span id="iconm" class="fa fa-unlock-alt "></span>
                    <input id="passWord" type="password"  placeholder="PassWord" onkeypress="passwordCountFun()" >
                    <span id="passWordError"></span>
                </div>
                <button class="endButton" id="signUp" onclick="signUpFunc()" >Sign Up</button>
                <button class="endButton" id="signIn" onclick="signInFunc()" >Sign In</button>               
            </fieldset>
        </form>
    </div>

</body>
<script src="JS .js"></script>
</html>
